<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body>
<!-- Section-->
<section class="py-5">
    <style>
        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .icon {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .icon img {
            width: 25px;
            height: 25px;
            margin-right: 10px;
        }

        .icon p {
            font-size: 15px;
            font-weight: bold;
            margin: 0;
        }
    </style>
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div th:each="offer : ${offers}" class="col mb-5">
                <div class="card h-100">
                    <!-- Offer image-->
                    <div class="h-100" style="width: 100%; height: 200px; overflow: hidden;">
                        <img class="card-img-top" style="width: 100%; height: 100%; object-fit: cover;" th:src="${offer.getCoverPicture()}" alt="...">
                    </div>
                    <!-- Offer details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Offer name-->
                            <h3 th:text="${offer.getTitle()}" class="fw-bolder">Offer title</h3>
                            <!-- Offer price-->
                            <span class="fw-bolder"
                                  style="font-size: 15px; color: black; text-decoration: none; cursor: default;">Price: </span>
                            <span th:text="${offer.getPrice()}" class="fw-bolder"
                                  style="font-size: 15px; color: black; text-decoration: none; cursor: default;">Offer price</span>
                            <!-- Offer details-->
                            <hr>
                            <div class="icon-container">
                                <div class="icon">
                                    <img src="https://autowelt.mk/images/app-pages/vehicle-cards/calendar.svg"
                                         alt="Icon 1">
                                    <p th:text="${offer.getYear()}">Year made</p>
                                </div>
                                <div class="icon">
                                    <img src="https://autowelt.mk/images/app-pages/vehicle-cards/fuel.svg" alt="Icon 2">
                                    <p th:text="${offer.getFuel()}">Fuel type</p>
                                </div>
                                <div class="icon">
                                    <img src="https://autowelt.mk/images/app-pages/vehicle-cards/mileage.svg"
                                         alt="Icon 3">
                                    <p th:text="${offer.getDistancePassed()}">Distance passed</p>
                                </div>
                                <div class="icon">
                                    <img src="https://autowelt.mk/images/app-pages/vehicle-cards/shift.svg"
                                         alt="Icon 4">
                                    <p th:text="${offer.getTransmission()}">Transmission type</p>
                                </div>
                            </div>


                            <hr>
                        </div>
                    </div>
                    <!-- Offer actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <a class="btn btn-outline-dark mt-auto w-100"
                               th:href="@{'/offers/{id}/details' (id=${offer.getId()})}">
                                See more information about <span th:text="${offer.getTitle()}"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
